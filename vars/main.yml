---
# vars file for jedimt.kubernetes_prep

# Docker GPG key URL, required for installing containerd
docker_gpg_url: "https://download.docker.com/linux/ubuntu/gpg"

# Kubernetes GPG key URL
# Changing key location due to issues downloading key at prior location.
# See https://github.com/kubernetes/k8s.io/pull/4837#issuecomment-1446426585
# k8s_gpg_url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"

k8s_gpg_url: "https://dl.k8s.io/apt/doc/apt-key.gpg"
